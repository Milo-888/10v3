# [ ] Topic has sufficient search volume (12M+ results)
# [ ] Target audience is clearly defined
# [ ] Tone and mood are aligned with audience expectations
# [ ] Distribution platform matches primary format
# [ ] Chapter length is appropriate for topic depth
# [ ] Interactive elements match distribution platform capabilities
# [ ] API keys configured (if using automated execution)
# [ ] Output directory exists and has write permissions
