# Nine-Stage Automated eBook Generation System
# Configuration Template
#
# Instructions:
# 1. Copy this file: cp config.template.yaml config.yaml
# 2. Fill in all values marked with "INSERT_" or "CONFIGURE_"
# 3. Remove or update example values to match your specific needs
# 4. Save and use with: python run_pipeline.py --config config.yaml

# =============================================================================
# CONTENT PARAMETERS
# =============================================================================

# Primary subject matter for the eBook
# Examples: "weight loss", "muscle building", "nutrition planning", "mental wellness"
topic: "INSERT_TOPIC_HERE"

# Primary SEO keyword to target
# Examples: "intermittent fasting", "strength training", "keto diet", "stress management"
main_keyword: "INSERT_MAIN_KEYWORD_HERE"

# Overarching theme that ties the content together
# Examples: "sustainable transformation", "science-backed fitness", "beginner-friendly wellness"
theme: "INSERT_THEME_HERE"

# =============================================================================
# AUDIENCE & STYLE PARAMETERS
# =============================================================================

# Specific demographic and psychographic profile
# Examples:
#   - "busy professionals aged 30-45"
#   - "fitness beginners with no gym experience"
#   - "women over 40 looking to restart their fitness journey"
#   - "millennials interested in holistic wellness"
target_audience: "INSERT_TARGET_AUDIENCE_HERE"

# Voice and attitude of the content
# Options: "empowering", "conversational", "authoritative", "inspiring", "supportive", "motivational"
tone: "INSERT_TONE_HERE"

# Emotional atmosphere of the content
# Options: "motivational", "calming", "energetic", "supportive", "uplifting", "confident"
mood: "INSERT_MOOD_HERE"

# =============================================================================
# DISTRIBUTION PARAMETERS
# =============================================================================

# Where the eBook will be sold/distributed
# Options: "Amazon KDP", "Gumroad", "Etsy", "Self-hosted", "Payhip", "Teachable"
distribution_platform: "INSERT_PLATFORM_HERE"

# Technical format for final delivery
# Options: "PDF", "EPUB", "Kindle", "Interactive PDF", "Multi-format"
primary_format: "INSERT_FORMAT_HERE"

# =============================================================================
# CONTENT STRUCTURE PARAMETERS
# =============================================================================

# Target word count per chapter
# Recommended range: 1500-2500 words
# Note: Enter number only, no quotes
chapter_length: INSERT_WORD_COUNT_HERE

# Types of interactive elements to include per chapter
# Examples: "Printable Trackers, Guided Journal Pages, Progress Checklists, Habit Worksheets"
# Available types:
#   - Printable Tracker
#   - Guided Journal Page
#   - Progress Checklist
#   - Habit Worksheet
#   - Milestone Calendar
#   - Reflection Prompts
interactive_elements_included: "INSERT_ELEMENT_TYPES_HERE"

# =============================================================================
# SEARCH VALIDATION PARAMETERS
# =============================================================================

# Minimum Google search results required for query validation
# Default: 12000000 (12 million)
# Note: Enter number only, no quotes
min_search_results: 12000000

# =============================================================================
# PIPELINE EXECUTION SETTINGS (Optional)
# =============================================================================

# Number of chapters to generate (default: 5)
num_chapters: 5

# Enable/disable specific pipeline stages
stages_enabled:
  stage_1_seo_queries: true
  stage_2_outline: true
  stage_3_table_of_contents: true
  stage_4_chapter_writing: true
  stage_5_optimization: true
  stage_6_cover_design: true
  stage_7_interactive_elements: true
  stage_8_diagrams: true
  stage_9_backgrounds: true

# =============================================================================
# API CONFIGURATION (Optional - for automated pipeline execution)
# =============================================================================

# LLM API Settings (for Stages 1-5, 7)
llm_api:
  provider: "anthropic"  # Options: "anthropic", "openai", "google"
  model: "claude-sonnet-4.5"  # or "gpt-4-turbo", "gemini-pro"
  api_key: "CONFIGURE_YOUR_API_KEY_HERE"  # Use environment variable: ${ANTHROPIC_API_KEY}

# Image Generation API Settings
image_api:
  # DALLÂ·E 3 for cover design (Stage 6)
  dalle:
    api_key: "CONFIGURE_YOUR_OPENAI_API_KEY_HERE"  # Use environment variable: ${OPENAI_API_KEY}

  # FLUX.1-schnell for diagrams and backgrounds (Stages 8-9)
  flux:
    api_key: "CONFIGURE_YOUR_REPLICATE_API_KEY_HERE"  # Use environment variable: ${REPLICATE_API_KEY}

# =============================================================================
# OUTPUT SETTINGS (Optional)
# =============================================================================

# Directory for generated content
output_directory: "./output"

# File naming convention
# Options: "timestamp", "topic_based", "custom"
naming_convention: "topic_based"

# Export formats
export_formats:
  - "markdown"
  - "pdf"
  - "docx"

