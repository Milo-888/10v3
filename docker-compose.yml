version: '3.8'

services:
  # Python Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ebook-generator-backend
    environment:
      # LLM Provider Configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      # Application Configuration
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount output directory for generated eBooks
      - ./output:/app/output
      # Mount config files (optional)
      - ./config:/app/config
    networks:
      - ebook-network
    # Keep container running for on-demand generation
    command: tail -f /dev/null
    restart: unless-stopped

  # React Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ebook-generator-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ebook-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: API Gateway/Backend API Server
  # Uncomment if you want to expose the backend as an API
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.backend
  #   container_name: ebook-generator-api
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
  #     - OPENAI_API_KEY=${OPENAI_API_KEY:-}
  #   volumes:
  #     - ./output:/app/output
  #   networks:
  #     - ebook-network
  #   command: python -m http.server 8000
  #   restart: unless-stopped

networks:
  ebook-network:
    driver: bridge

volumes:
  output-data:
    driver: local
